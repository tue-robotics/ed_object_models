localizable: 1.0
affordances:
    place:
        height: 1.0
    navigate-to:
        position_constraint:
            constraint: "x^2 + y^2 < 0.7^2"
areas:
-   name: near
    offset: 0.7
-   name: in_front_of
    shape:
    -   box:
            max:
                x: 0.8
                y: 0.1
                z: 0.01
            min:
                x: 0.6
                y: -0.1
                z: 0.0
shape:
    compound:
    -   box:
            '#': Main object
            pose:
                x: 0
                y: 0
                z: 0.5
            size:
                x: 0.4
                y: 0.4
                z: 1.0
